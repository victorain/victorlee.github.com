---
layout: default
---

<head>
	<STYLE TYPE="text/css" MEDIA="screen, projection"> 
	  	.firsttiltebackground{background:#EEFFEE!important;padding:.2em!important;}
		.tiltebackground{background:#EEFFEE!important;padding:.2em!important;margin-top:3em!important;}
		.postdate{color:#666666!important;padding:.2em!important;margin-bottom:.5em!important;}
		A.style1:link {
			text-decoration: none;
			color: #336699;
			background: #EEFFEE;
		}
		A.style1:active {
			text-decoration: none;
			color: #336699;
			background: #EEFFEE;
		}
		A.style1:visited {
			text-decoration: none;
			color: #336699; /*666699*/
			background: #EEFFEE;
		}
		A.style1:hover {
			text-decoration: none;
			color: white;
			background: #003399 ;
			padding:.2em;
		}
		/* end style1 */
	</STYLE> 
</head>

<body>
  {% for post in site.posts limit:10 %}
	{% if post == site.posts.first %}
		<div class="firsttiltebackground">
			<a href='{{post.url}}' class="style1">{{post.title}}</a>
		</div>
 	{% else %}
		<div class="tiltebackground">
			<a href='{{post.url}}' class="style1">{{post.title}}</a>
		</div>
 	{% endif %}
  <div class="postdate">{{post.date | date: "%Y-%m-%d"}}</div>
	{{ post.content | strip_html | truncatewords:10,"......"}}
  {% endfor %}
</body>
